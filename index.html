<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="min-vh-100">
        <header>
            <h1 class="bg-primary text-white p-3 text-center">Weather Dashboard</h1>
        </header>
        <section class="col-sm-12 col-md-3 bg-light">
            <!-- search bar/form -->
            <form class="d-grid gap-2 mt-2 pb-2 border-bottom border-4 border-dark">
                <label for="Search" class="CenterText">Search for a City:</label>
                <input type="text" class="form-control" placeholder="City, State" id="userSearch">
                <button type="submit" class="btn btn-primary " id="searchBtn"><i class="fas fa-search"></i> Search...
                </button>
            </form>
            
            <!-- search results -->
            <div class="mt-2" id="searchHistory"></div>
            
            </section>
        <section class="col-sm-12 col-md-9">
            
            <div id="currentWeather"></div>
            
            <div id="forecast" class="mb-5 d-flex flex-wrap"></div>
        </section>
    </div>


    <script src="./script.js"></script>
</body>
</html>
